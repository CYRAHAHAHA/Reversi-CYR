<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversi!</title>
    <link rel="stylesheet" href="reversi.css">
    <script src="reversiV2.js" defer></script>
</head>
<body>
    <div id=contentbox>
        <div id='header'>
            <button id='newGame' class='headerbtn'>New Game</button>
            <!-- Modal Window Form-->
            <div id="myModal" class="modal">
                <div class='modalcontent'>  
                    <h1>Select<br>Game Properties!</h1>
                    <form id="form">
                        <div class="formcontent">
                            <div class='formMessage'>Choose Grid Size!</div>
                                <div class='chooseGrid'> 
                                    <input type="radio" id="6" name="gridsize" value="6">
                                    <label for="6">6</label>
                                    <input type="radio" id="8" name="gridsize" value="8">
                                    <label for="8">8</label>
                                    <input type="radio" id="10" name="gridsize" value="10">
                                    <label for="10">10</label>
                                    <input type="radio" id="12" name="gridsize" value="12">
                                    <label for="12">12</label>
                                    <input type="radio" id="14" name="gridsize" value="14">
                                    <label for="14">14</label>
                                </div>
                                <div class='formMessage'>
                                    <label style='font-weight: bold' for="rockEnable">Enable Blockages?</label>
                                    <input type="checkbox" id="rockEnable"/>
                                </div>
                                <div class='formMessage'>
                                    <label for="rockNo" class='formMessage'>Number of Blockages:</label>
                                    <input 
                                        class="input" 
                                        type="number" 
                                        id="rockNo" 
                                        placeholder="Not Too Many!"
                                        min='0'
                                        value = '0'
                                    />
                                </div>
                            <button id="submit" type="button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- End Modal Form -->
            <div id='title'>< - - - R E V E R S I - - - ></div>
            <button id='reset' onclick='reset()' class='headerbtn'>Reset</button>
        </div>
        <div id='horizontal'>
            <div id='blue' class='label'>ðŸ¥¶</div>  
            <div id='maingrid'></div>
            <div id='red' class='label'>ðŸ¥µ</div>
        </div>
    </div>  
</body>
</html>
